<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Стили из шаблона чата -->
  <style>
    .chat {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .chat li {
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px dotted #B3A9A9;
    }

    .chat li.left .chat-body {
      margin-left: 60px;
    }

    .chat li.right .chat-body {
      margin-right: 60px;
    }


    .chat li .chat-body p {
      margin: 0;
      color: #777777;
    }

    .panel .slidedown .glyphicon, .chat .glyphicon {
      margin-right: 5px;
    }

    .panel-body {
      overflow-y: scroll;
      height: 400px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 12px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }
  </style>
</head>
<body>
<!-- Это версия для продакшна -->
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<!-- А эта не минифицированна, для разработки -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- Клиент socket.io автоматически предоставляется сервером чата -->
<script src="http://127.0.0.1:3000/chat/socket.io.js"></script>
<!-- Код чата, реализован как плагин для jQuery -->
<script src="js/chat-plugin.js"></script>
<!-- Необходимый клиентский код -->
<script>
  (function ($) {
    $(document).ready(function ($) {
      var chatUri = 'http://127.0.0.1:3000'; // Адрес сервера чата
      var token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOlwvXC9leGFtcGxlLm9yZyIsImF1ZCI6Imh0dHA6XC9cL2V4YW1wbGUuY29tIiwiaWF0IjoxNTUyNTg0MzM4LCJleHAiOjE1NTI2MDQzMzgsImRhdGEiOnsidXNlcklkIjoiMTIzIiwicGFydG5lcklkIjoiNDU2In19.JmP5YoZGaEjfBxPwGavJk_RBSj3qKDoSfzmPscxL8GE'; // Токен для авторизации на сервере чата, подробнее в readme
      // token = null; // Токен для авторизации на сервере чата, подробнее в readme
      var partnerId = '123'; // Идентификатор собеседника
      var participants = { // Объект с деталями профиля участников переписки
        partner: { // Авторизованный пользователь
          name: 'Alice',
          avatar: 'http://placehold.it/50/55C1E7/fff&text=A'
        },
        me: { // Собеседник
          name: 'Bob',
          avatar: 'http://placehold.it/50/FA6F57/fff&text=B'
        }
      };
      var socket = io(chatUri, { // Подключаемся к серверу чата
        path: '/chat', // Путь для подключения к сокету
        query: {
          token, // Авторизация на сервере с помощью токена, из которого сервер парсит userId
          partnerId // Сервер получает id пользователя с которым будет вестись диалог
        },
        transports: ['websocket'], // Инструкция клиенту использовать только вебсокет
        autoConnect: false, // Подключение будет открыто плагином
      });
      // Инициализация чата и передача параметров
      $('#chat').chat({
        partnerId,
        socket,
        participants
      }).show();
    });
  }(jQuery));
</script>
<!-- Окно чата скрыто от пользователя до окончания инициализации или нажатия на кнопку "Начать чат" -->
<div id="chat" style="display: none;">
  <!-- Разметка шаблона чата -->
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="panel panel-primary">
          <div class="panel-heading" id="accordion">
            <span class="glyphicon glyphicon-comment"></span> Чат
          </div>
          <div class="panel-collapse">
            <div class="panel-body">
              <ul class="chat"></ul>
            </div>
            <div class="panel-footer">
              <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm"
                       placeholder="Введите ваше сообщение..."/>
                <span class="input-group-btn">
                    <button class="btn btn-warning btn-sm" id="btn-chat">Отправить</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
